
[colors]
bg = #282a36
bg-alt = #44475a
fg = #f8f8f2
fg-alt = #bd93f9
blue = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
black = #000
white = #FFF
trans = #00000000
semi-trans-black = #aa000000
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880



;==========================================================

[bar/bar1]
width = 100%
height = 15pt
radius = 6

 dpi = 80

;background = ${colors.blue}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 = Source Code Variable:style=Semibold;2

font-1 = FontAwesome;3

modules-left = xworkspaces sp spp sn 
modules-center = polywins
;modules-center = polybar-windows
modules-right =   pulseaudio pulseaudio-microphone memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.bg}
tray-foreground = ${colors.primary}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;==========================================================


[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-foreground = ${colors.primary}

;==========================================================

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output% 
label-padding = 1
tail = true
format-prefix = ""
format-suffix = ""
format-prefix-foreground = ${colors.primary}
format-suffix-foreground = ${colors.primary}


;==========================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

;==========================================================

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;==========================================================

[module/polybar-windows]
type = custom/script
exec = $HOME/.config/polybar/scripts/polybar-windows.sh
format = <label>
label = %output%
label-padding = 1
interval = 1


;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

;==========================================================

[module/pulseaudio-microphone]
type = custom/script
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %output%
label-muted = 
exec = $HOME/.config/polybar/scripts/pulseaudio-microphone.sh
tail = true
click-left = $HOME/.config/polybar/scripts/pulseaudio-microphone.sh --toggle &
scroll-up = $HOME/.config/polybar/scripts/pulseaudio-microphone.sh --increase &
scroll-down = $HOME/.config/polybar/scripts/pulseaudio-microphone.sh --decrease &

;==========================================================

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;==========================================================

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


;==========================================================

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
click-left = $HOME/.config/polybar/scripts/launch-taskmanager.sh

;==========================================================

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;==========================================================

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid% 

;==========================================================

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

;==========================================================

[module/date]
type = internal/date
interval = 1

date = "%H:%M "
date-alt = "%Y-%m-%d %H:%M:%S "

label = %date%
label-foreground = ${colors.primary}


;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini


[module/sn]
type = custom/text

content = "  "
content-foreground = ${colors.foreground}
tail = true
format = <label>
;content-background = ${colors.background}
click-left = playerctl next

[module/sp]
type = custom/text
content = "  "
content-foreground = ${colors.foreground}
;content-background = ${colors.background}
click-left = playerctl previous

[module/spp]
type = custom/script

interval = 1
exec = $HOME/.config/polybar/scripts/music.sh
format = <label>
;format-background = ${colors.background}
click-left = playerctl play-pause &


[module/sps]
type = custom/text
content = "  "
format = <label>
content-background = ${colors.background}
;==========================================================
